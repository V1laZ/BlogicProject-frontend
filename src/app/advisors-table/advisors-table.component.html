<button type="button" class="btn btn-primary btn-sm ms-1" (click)="exportCsv()">Download csv</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">PIN</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let advisor of advisors">
        <th scope="row">{{ advisor.id }}</th>
        <td> {{ advisor.first_name }}</td>
        <td> {{ advisor.last_name }}</td>
        <td> {{ advisor.email }}</td>
        <td> {{ advisor.phone }}</td>
        <td> {{ advisor.PIN }}</td>
        <td> {{ advisor.age }}</td>
      </tr>
    </tbody>
  </table>
